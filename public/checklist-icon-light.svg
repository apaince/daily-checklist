<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="lightBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <filter id="subtleShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean light background -->
  <rect width="200" height="200" rx="44" fill="url(#lightBg)"/>
  
  <!-- Subtle texture overlay -->
  <rect width="200" height="200" rx="44" fill="#ffffff" opacity="0.3"/>
  
  <g transform="translate(100, 100)">
    <!-- Perfect circle - too perfect -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="#dee2e6" stroke-width="2.5"/>
    
    <!-- The arrow that never stops -->
    <path d="M 0,-60 A 60,60 0 1,1 -1.5,-60" 
          fill="none" 
          stroke="url(#checkGrad)" 
          stroke-width="6" 
          stroke-linecap="round"
          filter="url(#subtleShadow)"/>
    
    <!-- Arrow head - pointing onwards, always onwards -->
    <path d="M -9,-60 L 9,-60 L 0,-74 Z" 
          fill="#ff6b6b"
          filter="url(#subtleShadow)"/>
    
    <!-- The checkmark - cheerful, innocent, relentless -->
    <g filter="url(#subtleShadow)">
      <path d="M -20,0 L -7,15 L 26,-20" 
            fill="none" 
            stroke="url(#checkGrad)" 
            stroke-width="8" 
            stroke-linecap="round"
            stroke-linejoin="round"/>
      
      <!-- Highlight for depth -->
      <path d="M -20,0 L -7,15 L 26,-20" 
            fill="none" 
            stroke="#ffffff" 
            stroke-width="2.5" 
            stroke-linecap="round"
            stroke-linejoin="round"
            opacity="0.5"/>
    </g>
    
    <!-- Time markers - tick, tock, tick, tock -->
    <g opacity="0.4">
      <line x1="0" y1="-70" x2="0" y2="-75" stroke="#adb5bd" stroke-width="2" stroke-linecap="round"/>
      <line x1="70" y1="0" x2="75" y2="0" stroke="#adb5bd" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="70" x2="0" y2="75" stroke="#adb5bd" stroke-width="2" stroke-linecap="round"/>
      <line x1="-70" y1="0" x2="-75" y2="0" stroke="#adb5bd" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Small dots - yesterday, today, tomorrow, forever -->
    <circle cx="0" cy="-78" r="3" fill="#ff6b6b" opacity="0.5"/>
    <circle cx="78" cy="0" r="3" fill="#ff6b6b" opacity="0.5"/>
    <circle cx="0" cy="78" r="3" fill="#ff6b6b" opacity="0.5"/>
    <circle cx="-78" cy="0" r="3" fill="#ff6b6b" opacity="0.5"/>
    
    <!-- Diagonal tick marks - the subtle wrongness -->
    <g opacity="0.25">
      <line x1="49" y1="-49" x2="52" y2="-52" stroke="#adb5bd" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="49" y1="49" x2="52" y2="52" stroke="#adb5bd" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-49" y1="49" x2="-52" y2="52" stroke="#adb5bd" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-49" y1="-49" x2="-52" y2="-52" stroke="#adb5bd" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Corner brackets - framing the routine -->
  <g opacity="0.3" stroke="#868e96" stroke-width="2" stroke-linecap="round" fill="none">
    <path d="M 25,20 L 20,20 L 20,25"/>
    <path d="M 175,20 L 180,20 L 180,25"/>
    <path d="M 25,180 L 20,180 L 20,175"/>
    <path d="M 175,180 L 180,180 L 180,175"/>
  </g>
  
  <!-- Tiny accent marks - barely there, but always watching -->
  <circle cx="100" cy="25" r="1.5" fill="#ff6b6b" opacity="0.4"/>
  <circle cx="175" cy="100" r="1.5" fill="#ff6b6b" opacity="0.4"/>
  <circle cx="100" cy="175" r="1.5" fill="#ff6b6b" opacity="0.4"/>
  <circle cx="25" cy="100" r="1.5" fill="#ff6b6b" opacity="0.4"/>
</svg>
